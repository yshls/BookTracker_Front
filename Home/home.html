<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookTracker</title>
    <link rel="stylesheet" href="home.css" />
    <script
      src="https://kit.fontawesome.com/6333b8e185.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- 왼쪽 사이드바 -->
      <div class="sidebar"></div>

      <!-- 메인 콘텐츠 -->
      <main class="main-content">
        <!-- 네비게이션 -->
        <nav class="title">
          <h1>독서노트</h1>
          <ul class="auth-links">
            <li><a href="#">SignUp</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </nav>

        <!-- 프로필 및 독서목표  -->
        <div id="user">
          <div class="user-area">
            <div class="user-left">
              <img src="./test-img.png" alt="프로필사진" class="user-img" />
              <h3 id="userName">
                <span>유레카</span>
              </h3>
            </div>
          </div>
          <div class="goal-container">
            <div class="goal-header display-flex">
              <p><i class="fa-solid fa-flag"></i> 2025 독서 목표</p>
              <p class="toggle-btn">
                <span id="progress-text">0%</span> 달성
                <i class="fa-solid fa-chevron-down"></i>
              </p>
            </div>
          
            <!-- 목표가 없을 때 보이는 목표 설정 UI -->
            <div id="goal-setup" class="goal-setup">
              <p id=enjoy-goal>독서 목표를 세우고 계획적인 독서 생활을 즐겨보세요!</p>
              <button id="edit-goal" class="goal-button">목표 설정</button>
            </div>
          
            <!-- 목표가 설정되면 보이는 진행 바 -->
            <div id="progress-section" class="progress-fold" style="display: none;">
              <div class="goal-body display-flex">
                <p class="goal-sub">현재 <span id="current-books">0</span>권</p>
                <p class="goal-sub edit-goal">
                  총 <span id="total-books">0</span>권
                  <i class="fa-solid fa-pencil" ></i>
                </p>
              </div>
              <div class="progress-container">
                <canvas id="progressChart"></canvas>
            </div>
            <button id="increase-progress" class="goal-button">📖 책 한 권 읽기</button>
        </div>
          </div>
          
        <!-- 읽고있어요 공간 및 책 추가란 -->
        <section class="content-area">
          <div class="menu-area">
            <ul class="tab-menu">
              <li class="menu"><span>읽고 있어요</span></li>
              <li class="menu"><span>다 읽었어요</span></li>
              <li class="menu"><span>읽고 싶어요</span></li>
            </ul>
          </div>

          <div class="search-area">
            <i class="fa-solid fa-magnifying-glass search-item"></i>
            <input type="text" placeholder="도서 제목, 작가 이름 검색" />

            <button area-label="Clear Current SEarch">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>

          <div class="list-header display-flex">
            <h3 class="headline">0권</h3>
            <div class="dropdown">
              <div class="dropdown-toggle">
                <input
                  type="text"
                  class="dropdown-input"
                  readonly
                  value="최근 읽은 순"
                />
                <i class="fa-solid fa-caret-down"></i>
              </div>
              <ul class="dropdown-list">
                <li class="dropdown-item">최근 읽은 순</li>
                <li class="dropdown-item">등록 순</li>
                <li class="dropdown-item">가나다 순</li>
              </ul>
            </div>
          </div>

          <div class="book-empty">
            <div class="book-desc">
              <h4>
                지금 읽고 있는 책을 등록해보세요<i
                  class="fa-regular fa-face-smile"
                ></i>
              </h4>
            </div>
          </div>
        </section>
      </main>

      <!-- 목표 책 수 설정 모달 -->
      <div id="goalModal" class="modal">
        <div class="modal-content">
          <h3 class="book-goal">독서 목표</h3>
          <p class="goal-guestion">올해 몇 권의 책을 읽을 목표를 세우셨나요?</p>
          <input
            type="number"
            id="goalInput"
            min="1"
            placeholder="목표 책 수 입력"
          />
          <div class="modal-footer">
            <button id="cancelGoal" type="button">취소</button>
            <button id="saveGoal">저장</button>
          </div>
        </div>
      </div>

      <footer>
        <p>Copyright © 2025 yshls, H-JuKyung All Rights Reserved.</p>
      </footer>

      <!-- 오른쪽 사이드바 -->
      <div class="sidebar"></div>
    </div>
    <script src="home.js"></script>
  </body>
</html>
