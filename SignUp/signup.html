<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTracker</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/0af8d4fa80.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <!-- 왼쪽 사이드바 -->
        <div class="sidebar"></div>

        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <header class="header">
                <button class="back-home" id="backBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="size-6" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                    </svg>                      
                </button>
                <h1 class="title">회원가입</h1>
            </header>

            <section class="section">
                <div class="input-name">
                    <label for="nickname" class="form-label">닉네임</label>
                    <input
                        type="text"
                        class="form-control"
                        id="nickname"
                        placeholder="닉네임"
                        name="nickname"
                    />
                </div>

                <div class="input-email">
                    <label for="email" class="form-label">이메일</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="이메일"
                        name="email"
                    />
                </div>
    
                <div class="input-pwd">
                    <label for="pwd" class="form-label">비밀번호</label>
                    <input
                        type="password"
                        class="form-control"
                        id="pwd"
                        placeholder="8자 이상의 비밀번호"
                        name="pwd"
                    />
                </div>
    
                <div class="btn">
                    <button type="submit" class="signup-btn" id="signupBtn">가입하기</button>
                </div>
            </section>
        </main>

        <!-- 푸터 -->
        <footer>
            <p>Copyright © 2025 yshls, H-JuKyung All Rights Reserved.</p>
        </footer>
        
        <!-- 오른쪽 사이드바 -->
        <div class="sidebar"></div>
    </div>
    
    <!-- JavaScript-->
    <script src="signup.js"></script>
    <!-- axios cdn 설정 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
